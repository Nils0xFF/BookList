<section>
  <div class="container">
    <table id="book-table" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titel</th>
          <th>Autor</th>
          <th>Verlag</th>
          <th>Jahr</th>
          <th>Seiten</th>
        </tr>
      </thead>
      <tbody *ngFor="let book of books; let i = index">
        <tr id='booktable-{{book.id}}'>
          <td scope="row" data-type='id'>{{book.id}}</td>
          <td data-type='title'>{{book.title}}</td>
          <td data-type='author'>{{book.author}}</td>
          <td data-type='publisher'>{{book.publisher}}</td>
          <td data-type='year'>{{book.year}}</td>
          <td data-type='pages'>{{book.pages}}</td>
          <td><button type="button" class="btn btn-danger delete-button btn-md btn-sm btn-block" (click)="deleteBook(book)">Delete</button></td>
          <td><button type="button" class="btn btn-success edit-button btn-md btn-sm btn-block" (click)="editEntry(input, book)">Edit</button></td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col">
        <button type="button" (click)="open(input)" class="btn btn-primary btn-block">Neues Element</button>
      </div>
      <div class="col">
        <button type="button" (click)="resetBookList()" class="btn btn-info btn-block">Reset</button>
      </div>
      <div class="col">
        <button type="button" (click)="deleteAll()" class="btn btn-danger btn-block">Alle löschen</button>
      </div>
    </div>
  </div>

  <ng-template #input let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form action="" id="inputForm" class="my-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Titel</label>
                        <input [(ngModel)]="inputTitle" type="text" name="title" id="title" class="form-control" placeholder="Title"
                            aria-describedby="helpTitle" required>
                        <small id="helpTitle" class="text-muted">Enter the Title here</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input [(ngModel)]="inputAuthor" type="text" name="author" id="author" class="form-control"
                            placeholder="Autor" aria-describedby="helpAuthor" required>
                        <small id="helpAuthor" class="text-muted">Enter the author here</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="verlag">Verlag</label>
                        <input [(ngModel)]="inputPublisher" type="text" name="verlag" id="verlag" class="form-control"
                            placeholder="Verlag" aria-describedby="helpId" required>
                        <small id="helpId" class="text-muted">Enter the publisher here</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="year">Jahr</label>
                        <input [(ngModel)]="inputYear" type="number" name="year" id="year" class="form-control" placeholder="Jahr"
                            aria-describedby="helpYear" required>
                        <small id="helpYear" class="text-muted">Enter the Year here</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pages">Seiten</label>
                        <input [(ngModel)]="inputPages" type="number" name="pages" id="pages" class="form-control"
                            placeholder="Seitenzahl" aria-describedby="helpPages" required>
                        <small id="helpPages" class="text-muted">Enter the amount of pages here</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close')">Close</button>
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Hinzufügen</button>
    </div>
  </ng-template>

</section>
